<head>

    <title>EasyHome</title>
    <link href='../static/1.css?version=2' rel='stylesheet' type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


</head>
<body>
<div id="header">
  <!-- This is where the image of the house goes -->
  <p style="text-align:center;"><img src="../static/images/easyhome_logo.png"></p>

</div>

<!--h1 class="main_title"><a href="#">EasyHome</a></h1-->
<div id="navigation" style="margin-top: -155px">
          <ul id="nav">
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
             {% if session.logged_in %}
            <li><a href="/post_ad" style="font-size: 11px">Post Your Ad</a></li>
            {% else %}
            <li><a href="/logintransparent" style="font-size: 11px">Post Your Ad</a></li>
            {% endif %}
            {% if session.logged_in %}
              <li><a href="/profile">My Profile</a></li>
              <li><a href="/logout">Logout</a></li>
            {% else %}
              <li><a href="/registertrans">Register</a></li>
              <li><a href="/logintransparent">Login</a></li>
            {% endif %}

          </ul>
        </div><!--/.nav-collapse -->
      </div>
        <img src="../static/images/image.jpg">

     <div class="login-box" style="margin-top: -250px">
        {% block body %}
        <h1>Edit Profile</h1>


        <form action="" method="POST">

            <div class="form-group">
                <input class="form-control" placeholder="New Name" name="name" type="text" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="New E-mail" name="email" type="text" >
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="New Mobile No." name="mobileno" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="New Address" name="address" type="text">
            </div>
            <!-- Change this to a button or input when using this as a form -->
             <input type="submit" name="submit" value="Save" style="align-content: center">

         </form>
              {% endblock %}

</div>
</body>
</html>
